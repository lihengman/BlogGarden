{% extends 'backend/base.html' %}

{% block content %}
    <div class="article_list small">
        <table class="table table-hover table-striped">
            <thead>
            <th>标题</th>
            <th class="text-center">评论数</th>
            <th class="text-center">点赞数</th>
            <th class="text-center">操作</th>
            <th class="text-center">操作</th>
            </thead>
            <tbody>
            {% for article in article_list %}
                <tr>
                    <td>{{ article.title }}</td>
                    <td class="text-center">{{ article.comment_count }}</td>
                    <td class="text-center">{{ article.up_count }}</td>
                    <td class="btn-warning text-center"><a href="/backend/edit_article/{{ article.pk }}/">编辑</a></td>
                    <td class="btn-danger text-center" ><a href="" id="{{ article.pk }}">删除</a></td>
                </tr>
            {% endfor %}

            </tbody>
        </table>

    </div>


{% endblock %}
